[uwsgi]
; Bind to a TCP socket on port 8080, accessible from any IP
http = 127.0.0.1:8080

; Python module (main.py) and the ASGI application instance (e.g. app)
module = main:application

; Run the master process
master = true

; Number of worker processes (e.g., 2 or based on CPU cores)
processes = 2

; Enable threads for concurrency within workers (beneficial for async FastAPI)
enable-threads = true

; Optional: Set the Python path if your main.py is not in the current directory
; pythonpath = /path/to/your/app

; Optional: For development, automatically reload workers when Python modules change
; py-autoreload = 1